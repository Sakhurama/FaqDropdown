<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ accordion</title>
<body>
  <main>
    <div class="bg-image"></div>
    <div class="bg-color"></div>
    <div class="card">
      <div class="title">
        <img src="assets/images/icon-star.svg" alt="star icon">
        <h1>FAQs</h1>
      </div>

      <div class="question-container">
        <p class="question">What is Frontend Mentor, and how will it help me?</p>
        <button>
          <img src="assets/images/icon-plus.svg" alt="icon plus" id="plus">
        </button>
      </div>
      <div class="question-container">
        <p class="question">Is Frontend Mentor free?</p>
        <button>
          <img src="assets/images/icon-plus.svg" alt="icon plus" id="plus">
        </button>
      </div>
      <div class="question-container">
        <p class="question">Can I use Frontend Mentor projects in my portfolio?</p>
        <button>
          <img src="assets/images/icon-plus.svg" alt="icon plus" id="plus">
        </button>
      </div>
      <div class="question-container">
        <p class="question">How can I get help if I'm stuck on a challenge?</p>
        <button>
          <img src="assets/images/icon-plus.svg" alt="icon plus" id="plus">
        </button>
      </div>
    </div>
  </main>
</body>
</html>
